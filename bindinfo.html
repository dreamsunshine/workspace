<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="Description" content="T98微信" />
		<meta name="Keywords" content="T98微信" />
		<title>T98</title>
		<link rel="stylesheet" type="text/css" href="dist/css/main.min.css" />
	</head>

	<body>
		<section>
			<ul class="group grouptop">
				<li class="idput idborder">
					<div class="groupleft">
						<span class="groupleft_icon">
							<img src="dist/img/phone.png" class="img-responsive" alt="手机号绑定"  />
						</span>
						<span class="groupleft_info">手机号绑定</span>
					</div>
					<a href="bindphone.html" class="groupright">
						<span>未绑定</span>
						<span>&gt;</span>
					</a>
				</li>
				<li class="idput">
					<div class="groupleft">
						<span class="groupleft_icon">
							<img src="dist/img/id.png" class="img-responsive" alt="身份证绑定"  />
						</span>
						<span class="groupleft_info">身份证绑定</span>
					</div>
					<a href="bindid.html" class="groupright">
						<span>未绑定</span>
						<span>></span>
					</a>
				</li>
			</ul>
		</section>
		<script src="dist/js/zepto.min.js"></script>
		<script src="dist/js/main.min.js"></script>
		<script type="text/javascript">
			Zepto(function() {
				var userid = window.sessionStorage.getItem('userid');
				var bindurl = host + '/TappUser/editUserInfo.do?callback=?',
					binddata = {
						userId: userid,
						type: 2
					};
				getdata(bindurl, binddata, function(data) {
					var userphone = data.userPhone,
						cardnum = data.cardNum;
					if (userphone) {
						$('.group li').eq(0).find('a').addClass('active');
						$('.group li').eq(0).find('a>span').eq(0).html('已绑定');
					}
					if (cardnum) {
						$('.group li').eq(1).find('a').addClass('active');
						$('.group li').eq(1).find('a>span').eq(0).html('已绑定');
					}
				})
				$('.groupright').eq(0).on('click', function(e) {
					if ($(this).hasClass('active')) {
						e.preventDefault();
					}
				})
				$('.groupright').eq(1).on('click', function(e) {
					if ($(this).hasClass('active')) {
						e.preventDefault();
					}
				})
			})
		</script>
	</body>

</html>
